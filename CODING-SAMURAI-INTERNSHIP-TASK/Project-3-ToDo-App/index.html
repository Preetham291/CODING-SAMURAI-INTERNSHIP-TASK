<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Theme To-Do App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="app">
        <div class="banner">
            <div class="quote">The secret of getting ahead is getting started</div>
            <div class="clock" id="clock">00:00:00</div>
        </div>
        <header>
            <h1>My Daily To-Do List</h1>
            <div class="stats">
                <span>Total: <strong id="total">0</strong></span>
                <span>Done: <strong id="done">0</strong></span>
            </div>
        </header>
        <form id="form" class="task-form">
            <input id="input" type="text" placeholder="Add new taskâ€¦" maxlength="100" required />
            <button type="submit">Add</button>
        </form>
        <ul id="list" class="task-list"></ul>
        <div class="filters">
            <button data-filter="all" class="active">All</button>
            <button data-filter="pending">Active</button>
            <button data-filter="completed">Completed</button>
        </div>
        <footer class="footer">
            <p>&copy; 2025 Preetham Kumar. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
